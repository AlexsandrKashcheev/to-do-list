<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main__list">
            <div class="logo"><h1 class="logo_title"><i class="fas fa-clipboard-check"></i>
                Список задач</h1></div>
            <div class="input__todo">
                <input id="inpTodo" type="text" placeholder="Запишите вашу задачу" class="inp">
            </div>
            <button class="btn_todo" onclick="addItem()">Добавить</button>
        </div>
        <div id="listElem" class="todo-items"></div>
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
